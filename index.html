<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieBox - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
    }

    header input {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
    }

    .hero {
      height: 60vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, black, transparent);
    }

    .hero-content {
      position: absolute;
      bottom: 30px;
      left: 30px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      background: red;
      color: white;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: #111;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      transition: .3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MovieBox</h1>
    <input type="text" placeholder="Search movies..." />
  </header>

  <section
    class="hero"
    style="background-image: url('https://picsum.photos/1200/600');">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h2 style="font-size: 32px; font-weight: bold;">Featured Movie</h2>
      <p style="max-width: 400px; color: #ccc;">Watch the latest blockbuster hit trending worldwide.</p>
      <button onclick="alert('Play Movie!')">▶ Watch Now</button>
    </div>
  </section>

  <h2 style="padding-left: 20px; margin-top: 30px;">Trending Movies</h2>

  <div class="grid" id="movieGrid"></div>

  <footer>
    © 2025 MovieBox. All rights reserved.
  </footer>

  <script>
    const movies = [
      { title: "The Dark Knight", year: 2008, img: "https://picsum.photos/300/450?1" },
      { title: "Inception", year: 2010, img: "https://picsum.photos/300/450?2" },
      { title: "Interstellar", year: 2014, img: "https://picsum.photos/300/450?3" },
      { title: "Avengers: Endgame", year: 2019, img: "https://picsum.photos/300/450?4" }
    ];

    const grid = document.getElementById("movieGrid");

    movies.forEach(m => {
      const card = document.createElement("div");
      card.className = "movie-card";

      card.innerHTML = `
        <img src="${m.img}" alt="${m.title}">
        <div class="movie-info">
          <h3>${m.title}</h3>
          <p style="color: #aaa; font-size: 14px;">${m.year}</p>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
